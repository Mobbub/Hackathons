<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaBam</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1 class="archivo logo"><span class="archivo">Ba</span>Bam</h1>
            </div>
        </div>
    </header>
    <main class="main-container">
        <section class="section-main">
            <div class="container">
                <div class="main-wrapper">
                    <form class="form">
                        <h3 class="text-center comfortaa">ВХОД</h3>
                        <div class="form-group">
                            <input class="form-control item comfortaa" type="text" name="login" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control item comfortaa" type="password" name="password" minlength="6" id="password" placeholder="Пароль" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block create-account comfortaa" type="submit">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">

        </div>
    </footer>
</body>

    crossorigin="anonymous"></script>

</html>
