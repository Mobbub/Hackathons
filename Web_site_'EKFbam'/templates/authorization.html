<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>EKFbam</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <a href="" class="logo-link archivo"><img src="../static/pictures/logo-ekf.png" alt="logo"><span class="red">EKF</span>bam</a>
            </div>
        </div>
    </header>
    <main>
        <section class="autho-section">
            <div class="container">
                <div class="registration-cssave">
                    <form class="form">
                        <h3 class="text-center comfortaa">ВХОД</h3>
                        <div class="form-group">
                            <input class="form-control item comfortaa" type="text" name="login" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control item comfortaa" type="password" name="password" minlength="6" id="password" placeholder="Пароль" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block create-account comfortaa" type="submit">Войти</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
